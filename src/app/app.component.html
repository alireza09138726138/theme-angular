<div class="container py-5">

  <!-- Add task -->
  <form (submit)="addTask()">
    <input type="text" class="form-control" placeholder="Add a task"
           [(ngModel)]="taskToAdd" name="taskToAdd" autocomplete="off">

    <input type="date" class="form-control" [(ngModel)]="pickedDate" name="date">
  </form>

  <!-- If no tasks -->
  <p *ngIf="!tasks.length" class="mt-3">You don't have any tasks.</p>

  <!-- Task list -->
  <div class="list-group mt-3">
    <div class="list-group-item task" *ngFor="let task of tasks" [ngClass]="{done: task.done}">
      <!-- Task done -->
      <div class="form-group form-check d-inline">
        <input type="checkbox" class="form-check-input" [(ngModel)]="task.done" (ngModelChange)="saveTasks()">
      </div>
      <!-- Task name -->
      <span>{{ task.name }} &middot; {{ task.date | date:'MMM d, y' }}</span>
      <!-- pin -->
      <button class="btn btn-sm btn-light float-right py-0" (click)="pinTask(task)">&times;</button>
      <!-- Delete -->
      <button class="btn btn-sm btn-light float-right py-0" (click)="deleteTask(task)">&times;</button>
    </div>
  </div>
</div>
