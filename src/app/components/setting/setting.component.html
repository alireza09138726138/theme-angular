<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-lg-3">
      <div class="card my-3">
        <div class="card-header">Settings</div>
        <div class="card-body">
          <div class="custom-control custom-switch">
            <input type="checkbox" class="custom-control-input" id="enableTask" [(ngModel)]="setting.enableTask"
              name="enableTask">
            <label class="custom-control-label" for="enableTask">Enable tasks</label>
          </div>
          <div class="custom-control custom-switch">
            <input type="checkbox" class="custom-control-input" id="enableNote" [(ngModel)]="setting.enableNote"
              name="enableNote">
            <label class="custom-control-label" for="enableNote">Enable notes</label>
          </div>
          <div class="custom-control custom-switch" >
            <input type="checkbox" class="custom-control-input" id="enablecolorNote" [(ngModel)]="setting.enablecolorNote"
            name="enablecolorNote">
            <label class="custom-control-label" for="enablecolorNote">Enable color of notes</label>
          </div>
          <hr>
          <a class="text-danger" (click)="deleteEverything()">Delete everything</a>
        </div>
        <div class="card-footer text-center">
          <button class="btn btn-sm btn-0 glass" (click)="setting.save()">Save Changes</button>

        </div>
      </div>

    </div>
  </div>
  
</div>
